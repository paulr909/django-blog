{% load blog_tags %}

<h2>{% total_posts %} Blog posts</h2>

<h3>Latest posts</h3>
{% show_latest_posts 3 %}

<h3>Most commented posts</h3>
{% get_most_commented_posts as most_commented_posts %}
<ul>
    {% for post in most_commented_posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
<p><a href="{% url "blog:post_feed" %}">Subscribe to the RSS feed</a></p>
